<!doctype html>
<html lang="en">

<head>
  <title>Weather App</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script
  src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
  integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
  crossorigin="anonymous"
></script>
  <link rel="stylesheet" href="assets/style.css" />
</head>

<body>
  <header>
    <h1>Weather Forecast App</h1>
  </header>
  <main>
    <div class="searchbar">
        <form>
        <input id="searchedcity" type="text" placeholder="Search a city...">
        <button class="submitcity" type="submit">Submit</button>
        </form>
    </div>
    <div class="weathercontent">
        <div class="localweather">
            <h1>Recently Viewed Cities</h1>
        </div>
        <div class="searchresults">
            <h1 id="currentday"></h1>
            <div class="realsearchresults">
            </div>
            <div class="fivedayforecast">
              <section class="card">
                <h1 id="1"></h1>
              </section>
              <section class="card">
                <h1 id="2"></h1>
              </section>
              <section class="card">
                <h1 id="3"></h1>
              </section>
              <section class="card">
                <h1 id="4"></h1>
              </section>
              <section class="card">
                <h1 id="5"></h1>
                <p></p>
              </section>
            </div>
        </div>
    </div>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="assets/script.js"></script>
  
</body>

</html>
